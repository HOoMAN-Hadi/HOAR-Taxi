<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="t-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Hoar Taxi</title>
  </head>
  <body>
    <div class="all">
      <h1>Hoar &nbsp &nbsp Taxi</h1>
      <div class="road"></div>
      <div class="city"></div>
      <div class="car">
        <img src="images/car.png" alt="car" />
        <i class="fa fa-taxi"></i>
      </div>

      <div class="wheel">
        <img class="back-wheel" src="images/wheel.png" alt="wheel" />
        <img class="front-wheel" src="images/wheel.png" alt="wheel" />
      </div>
    </div>
  </body>
</html>
